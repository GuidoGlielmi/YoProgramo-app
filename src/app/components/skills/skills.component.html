<p class="title fontLarge">Soft & Hard skills</p>
<div *ngIf="!isLoading" class="skillsContainer rowContainer">
  <ng-container
    *ngFor="let skillOrLanguage of skillsAndLanguages; let i = index"
    class="marginMedium columnContainer"
  >
    <div *ngIf="skillOrLanguage.type === 'HardAndSoft'" class="skillContainer">
      <app-close-and-edit
        (onEdit)="showForm[i] = !showForm[i]"
        (onDelete)="deleteSkillOrLanguage(i)"
        class="closeAndEdit"
      ></app-close-and-edit>
      <div *ngIf="!showForm[i]" class="skillContainer">
        <p class="skillTitle">{{ skillOrLanguage.name }}</p>
        <app-progress-ring
          class="columnContainer"
          [radius]="size"
          [percentage]="skillOrLanguage.abilityPercentage"
        ></app-progress-ring>
      </div>
      <app-skills-form
        *ngIf="showForm[i]"
        [skill]="skillOrLanguage"
        [skillTypes]="skillTypes"
        (onSaveSkill)="saveSkillOrLanguage($event, i)"
      ></app-skills-form>
    </div>
  </ng-container>
</div>
<app-loading-icon class="loadingIcon" *ngIf="isLoading"></app-loading-icon>
<p id="languages" class="languages fontLarge">Languages</p>
<div *ngIf="!isLoading" class="skillsContainer rowContainer">
  <ng-container
    *ngFor="let skillOrLanguage of skillsAndLanguages; let i = index"
    class="marginMedium columnContainer"
  >
    <div *ngIf="skillOrLanguage.type === 'language'" class="skillContainer">
      <app-close-and-edit
        class="closeAndEdit"
        (onEdit)="showForm[i] = !showForm[i]"
        (onDelete)="deleteSkillOrLanguage(i)"
      ></app-close-and-edit>
      <div *ngIf="!showForm[i]" class="skillContainer">
        <p class="skillTitle">{{ skillOrLanguage.name }}</p>
        <app-progress-ring
          class="columnContainer"
          [radius]="size"
          [percentage]="skillOrLanguage.abilityPercentage"
        ></app-progress-ring>
      </div>
      <app-skills-form
        *ngIf="showForm[i]"
        [skill]="skillOrLanguage"
        [skillTypes]="skillTypes"
        (onSaveSkill)="saveSkillOrLanguage($event, i)"
      ></app-skills-form>
    </div>
  </ng-container>
</div>
<app-loading-icon class="loadingIcon" *ngIf="isLoading"></app-loading-icon>
<app-skills-form
  *ngIf="showNewForm"
  [isNewSkillItem]="true"
  [skillTypes]="skillTypes"
  (onAddSkill)="addSkillOrLanguage($event)"
></app-skills-form>
<button *ngIf="loggedIn" (click)="showNewForm = !showNewForm" class="button">
  Add Item
</button>
