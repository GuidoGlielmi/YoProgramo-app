<div
  [ngClass]="{
    firstRight: i === 0,
    right: i % 2 === 0,
    left: i % 2 !== 0
  }"
  *ngFor="let e of experiences; let i = index"
>
  <p *ngIf="i === 0" class="projectsImagesTitle darkFont fontLarge">
    Experiences
  </p>
  <app-close-and-edit
    *ngIf="loggedIn"
    class="closeAndEdit"
    (onEdit)="showForm[i] = !showForm[i]"
    (onDelete)="deleteExperience(i)"
  ></app-close-and-edit>
  <app-experience-item
    *ngIf="!showForm[i]"
    [index]="i"
    [experience]="e"
    class="experienceItem rowContainer"
    [ngClass]="{
      firstExperienceRight: i === 0,
      experienceItemRight: i % 2 === 0,
      experienceItemLeft: i % 2 !== 0
    }"
  >
  </app-experience-item>
  <app-experience-form
    *ngIf="showForm[i]"
    (onSaveExperience)="saveExperience($event)"
    [experience]="e"
    [index]="i"
  ></app-experience-form>
</div>
<div class="newExperienceContainer">
  <app-experience-form
    *ngIf="showNewForm"
    [isNewExperienceItem]="true"
    (onAddExperience)="addExperience($event)"
  ></app-experience-form>
</div>
<button (click)="showNewForm = !showNewForm" class="addExperience">
  Add experience
</button>
