<div
  [style]="i === 0 ? firstRightStyle : i % 2 === 0 ? rightStyle : leftStyle"
  *ngFor="let e of experiences; let i = index"
>
  <p *ngIf="i === 0" class="projectsImagesTitle darkFont fontLarge">
    Experiences
  </p>
  <app-experience-item
    [index]="i"
    [experience]="e"
    class="rowContainer"
    [class]="
      i === 0
        ? 'firstExperienceRight'
        : i % 2 === 0
        ? 'experienceRight'
        : 'experienceLeft'
    "
  >
  </app-experience-item>
</div>
