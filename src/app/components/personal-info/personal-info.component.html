<div class="personalInfo columnContainer">
  <p class="aboutMeTitle darkFont fontLarge">I'm a web developer</p>
  <p class="description darkFont paddingSmall fontMedium">
    I discovered -not so long ago- the programming world through microntrollers
    using the legendary C language, which from I developed a passion for
    automating and problem solving.
  </p>
</div>
<div class="columnContainer">
  <div class="techImagesTitleBox rowContainer">
    <!--     <hr class="techLine" />
 -->
    <p class="techImagesTitle darkFont fontLarge">
      Some technologies I am familiar with
    </p>
  </div>
  <div
    #techImagesNode
    class="techImages rowContainer paddingMedium"
    (wheel)="onWheel($event)"
  >
    <img
      *ngFor="let img of techImages"
      [src]="img"
      class="techImage paddingMedium marginSmall"
    />
  </div>
</div>
