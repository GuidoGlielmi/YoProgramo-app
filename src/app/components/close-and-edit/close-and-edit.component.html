<div class="closeAndEdit rowContainer">
  <img
    (click)="onEdit()"
    class="editIcon"
    src="/assets/icons/edit-icon.png"
    alt="edit icon"
  />
  <div (click)="onDelete()" class="closeContainer rowContainer">
    <div class="close rowContainer">
      <div class="closeLeft"></div>
      <div class="closeRight"></div>
    </div>
    <div class="shadow rowContainer">
      <div class="shadowLeft"></div>
      <div class="shadowRight"></div>
    </div>
  </div>
</div>
